[tool.black]
line-length = 99

[tool.isort]
line_length = 99
multi_line_output = 3
profile = "black"

[tool.flake8]
max-line-length = 99
ignore = [ "F841", "F401", "E731", "E502", "E402", "E127", "E123", "W503", "E231", "E203", "E501" ]
per-file-ignores = [ "distkv/command.py:F811" ]

[tool.towncrier]
package = "distkv"
filename = "docs/source/history.rst"
directory = "newsfragments"
underlines = ["-", "~", "^"]
issue_format = "`#{issue} <https://github.com/smurfix/distkv/issues/{issue}>`__"

