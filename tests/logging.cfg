version: 1
loggers: 
  asyncactor:
    level: INFO
  distkv.client: 
    handlers: []
  transitions.core:
    level: ERROR
  moat.mqtt:
    level: ERROR
root:
  handlers: [stderr,logfile]
  level: DEBUG
handlers:
  logfile:
    class: logging.FileHandler
    filename: test.log
    level: DEBUG
    formatter: std
  stderr:
    class: logging.StreamHandler
    level: INFO
    formatter: std
    stream: ext://sys.stderr
formatters:
  std:
    class: moat.util.TimeOnlyFormatter
    format: '%(asctime)s %(levelname)s:%(name)s:%(message)s'

